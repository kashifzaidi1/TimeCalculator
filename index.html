<script type="text/javascript">

		var start = function(dayHH,dayMM,nightHH,nightMM){
			$(".nightBody , .dayBody").html('');
			var setTime = function(hours, minutes){
				var t = new Date();
				t.setHours(hours);
				t.setMinutes(minutes);
				t.setSeconds(0);
				t.setMilliseconds(0);
				return t;
			};

			$("#SunRiseTime").html(dayHH.toString()+" : "+ dayMM.toString()+" ");
			$("#SunsetTime").html(nightHH.toString()+" : "+ nightMM.toString()+" ");

			var calcDifference = function(end, start){
				return ((end - start) / 1000) / 60;
			};

			var getStarLetter = function(number){
				switch(number){
					case 0:
					case 7:
					case 14:
					case 21:
					return "H";
					case 1:
					case 8:
					case 15:
					case 22:
					return "D";
					case 2:
					case 9:
					case 16:
					case 23:
					return "R";
					case 3:
					case 10:
					case 17:
					case 24:
					return "L";
					case 4:
					case 11:
					case 18:
					return "E";
					case 5:
					case 12:
					case 19:
					return "K";
					case 6:
					case 13:
					case 20:
					return "S";
					default:
					return "";
				}
			};

			var startTime = setTime(dayHH,dayMM);
			var endTime = setTime(nightHH, nightMM);

			var nightStartTime = setTime(dayHH,dayMM);
			nightStartTime.setDate(nightStartTime.getDate()+1);
			var MinutesDifferenceDay = calcDifference(endTime,startTime);
			var differenceDay = MinutesDifferenceDay / 720;

			var startCopy = startTime;
			var MinutesDifferenceNight = calcDifference(nightStartTime,endTime);
			var differenceNight = MinutesDifferenceNight / 720;

			$("#dayMinutes").html((differenceDay*60).toFixed(2));
			$("#nightMinutes").html((differenceNight*60).toFixed(2));
			

			$("#ss-sr").html(((MinutesDifferenceDay/60).toFixed(2)).split('.').join(' : '));
			$("#sr-ss").html(((MinutesDifferenceNight/60).toFixed(2)).split('.').join(' : '));

			for(var i = 0; i <12; i++){
				var minutesDay = differenceDay * 60;
				var oldT = startTime.getHours() + ":" + startTime.getMinutes();
				startTime.setMinutes(startTime.getMinutes() + minutesDay);
				
				var newT = startTime.getHours() + ":" + startTime.getMinutes();
				$(".dayBody").append("<tr><td>"+oldT+"</td><td>"+newT+"</td><td>"+getStarLetter(i)+"</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>");
			}

			for(var i = 12; i <24; i++){
				var minutesNight = differenceNight  * 60;
				var oldT = startTime.getHours() + ":" + startTime.getMinutes();
				startTime.setMinutes(startTime.getMinutes() + minutesNight);
				var newT = startTime.getHours() + ":" + startTime.getMinutes();
				$(".dayBody").append("<tr><td>"+oldT+"</td><td>"+newT+"</td><td>"+getStarLetter(i)+"</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>");
			}

		};

		$(document).ready(function(){
			$(".newButton").on('click',function(){
				$(".input-box").show();
				$(".result-box").hide();

			});

			$(".form-signin").on('submit', function(event){
				event.preventDefault();
				var dayHH  = $("#dayHH").val();
				var dayMM  = $("#dayMM").val();
				var nightHH  = $("#nightHH").val();
				var nightMM  = $("#nightMM").val();

				// hide this form
				$(".input-box").hide();
				$(".result-box").show();

				start(dayHH,dayMM,nightHH,nightMM);

			});
		});

</script>
